    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "LocalsLocalMarket",
      "description": "A platform connecting local businesses with customers in the community",
      "url": "https://localslocalmarket.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://localslocalmarket.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "LocalsLocalMarket",
        "url": "https://localslocalmarket.com"
      }
    }
    </script>
    
    <!-- Additional Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LocalsLocalMarket",
      "url": "https://localslocalmarket.com",
      "logo": "https://localslocalmarket.com/logo.png",
      "description": "Connecting local businesses with customers in the community",
      "sameAs": [
        "https://facebook.com/localslocalmarket",
        "https://twitter.com/localslocalmarket",
        "https://instagram.com/localslocalmarket"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@localslocalmarket.com"
      }
    }
    </script>
    
    <!-- BreadcrumbList Structured Data -->
    <script type="application/ld+json">
