# Development profile - Use same database configuration as production

# Database - Use environment variables like production
spring.datasource.url=${LLM_DB_URL}
spring.datasource.driver-class-name=${LLM_DB_DRIVER}
spring.datasource.username=${LLM_DB_USER}
spring.datasource.password=${LLM_DB_PASS}
spring.jpa.hibernate.ddl-auto=${LLM_JPA_DDL:update}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Security - Use simple JWT secret for development
llm.jwt.secret=dev-secret-key-for-development-only-change-in-production-must-be-32-bytes-minimum
llm.jwt.ttl-minutes=1440

# Logging - More verbose for development
logging.level.org.springframework.security=DEBUG
logging.level.org.localslocalmarket.security=DEBUG
logging.level.org.localslocalmarket=DEBUG

# Disable rate limiting for development
llm.rate-limit.enabled=false

# Uploads - Use local directory
llm.uploads.dir=./uploads

# CORS - Allow all origins for development
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Email configuration for development
llm.email.enabled=true
llm.email.from=no-reply@localslocalmarket.com
llm.email.from-name=LocalsLocalMarket
