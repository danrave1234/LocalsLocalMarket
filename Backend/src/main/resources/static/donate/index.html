<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0b0c0f; color: #e6e6e6; }
    .wrap { text-align: center; padding: 24px; max-width: 720px; }
    h1 { font-size: 1.5rem; margin: 0 0 16px; font-weight: 600; color: #cfd8dc; }
    .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 20px; }
    .qr { width: min(360px, 90vw); height: auto; border-radius: 12px; display: block; margin: 0 auto; box-shadow: 0 8px 30px rgba(0,0,0,0.35); background: #fff; }
    .note { margin-top: 14px; font-size: .95rem; color: #b0bec5; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Support via GCash</h1>
    <div class="card">
      <!-- Replace the image below with your actual GCash QR code file.
           Preferred path: src/main/resources/static/donate/gcash-qr.png (PNG/JPG), or use gcash.jpeg as vector.
           If you add your own file, update the src accordingly. -->
      <picture>
        <source srcset="/donate/gcash-qr.png" type="image/png" />
        <img class="qr" src="/donate/gcash.jpg" alt="GCash QR Code" />
      </picture>
      <p class="note">Scan the QR code with your GCash app. Thank you!</p>
    </div>
  </main>
</body>
</html>
